<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/formCliente.css">
    
    <style>
        
        .login {
          border: 1px solid black;
          margin-top: 50px;
          margin-right: 30px;
          margin-left: 30px;
        }
        
        table {
          border-collapse: collapse;
          border-collapse: collapse;
          width: 100%;
        }

        table, td, th {
          border: 1px solid black;
        }  
        
    </style>
</head>
<body>
    
    <div class='login'>
        
        <center>
            
            <h2>Ingreso De Productos</h2>
            <hr>

            <p>
                Ingrese los siguientes datos para el llenado de Productos:
            </p>
            Id:
            <input placeholder='id' type='text' id="idProducto">
            Nombre:
            <input placeholder='nombre' type='text' id="nombre">
            Precio:
            <input placeholder='precio' type='text' id="precio">
            Categoria
            <input placeholder='categoria' type='text' id="categoria">
            Descripcion:
            <input placeholder='descripcion' type='text' id="descripcion">
            Url:
            <input placeholder='url' type='text' id="url">
        
        </center>
        
        <br>
        
        <center><input class='animated' type='submit' value='Agregar' onclick="enviar()"></center>
        
  
        
        <br>
        
    </div>   
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jsProducto.js"></script>
</html>
